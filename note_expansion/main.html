<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Expansion</title>
    <style>

        .container {
            display: flex;
            position: relative;
    }

        #note {
        /**line-height: 20px; /* 줄 높이를 일정하게 */
        resize: none;
    }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 350px;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 0px;
        }
        textarea {
            width: 95%;
            height: 85%;
            font-size: 14px;
            resize: none;
            margin:auto;
            margin-bottom:10%;
            position:absolute;
            border: none;

        }
        #save {
            right:5px;
            bottom:5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position:absolute;
            z-index:100;
        }

        #save:hover {
            background-color: #3d8e41;
            opacity:0.8;
        }


        
    </style>
</head>
<body>
    <textarea id="note" placeholder="input your text here..." ></textarea>

    <!-- Save 버튼과 파일 입력을 같은 컨테이너에 배치 -->
    <div style="position: absolute; bottom: 5px; right: 5px; display: flex; gap: 10px; align-items: center;">
        <button id="save">Save</button>
        <input type="file" id="fileInput" accept=".txt" style="cursor: pointer;">
    </div>

    <script src="script.js"></script>
</body>
</html>
